<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body style="background-color: rgba(240, 240, 201, 1);;">
    <div class="mainConteiner allCenter">
        <h1 class="title">JOKE CHUCK NORRIS</h1>
		<img id="mitra" src="static/img/mitra.png" alt="mitra">
        <div class="jokeBox">The God "Chuck Norris" is waiting for you...</div>
        <form id="categories">
			<div class="categoriesBox">
				<img src="static/img/chuckNorris.gif" class="chuckImg">

				<select name="categoriesSelector" class="categoriesSelector">
					<option class="categories" value="random" selected>Random</option>
					<option class="categories" value="animal">Animal</option>
					<option class="categories" value="career">Career</option>
					<option class="categories" value="celebrity">Celebrity</option>
					<option class="categories" value="dev">Dev</option>
					<option class="categories" value="explicit">Explicit</option>
					<option class="categories" value="fashion">Fashion</option>
					<option class="categories" value="food">Food</option>
					<option class="categories" value="history">History</option>
					<option class="categories" value="money">Money</option>
					<option class="categories" value="movie">Movie</option>
					<option class="categories" value="music">Music</option>
					<option class="categories" value="political">Political</option>
					<option class="categories" value="religion">Religion</option>
					<option class="categories" value="science">Science</option>
					<option class="categories" value="sport">Sport</option>
					<option class="categories" value="travel">Travel</option>
				</select>
				</div>
				<div class="loadJoke">
					<button type="submit" class="requestButton">Load Joke</button>
				</div>
				<div class="url">
					<a href="#" class="urlBox flex disabled urlText">Tap Here For Joke Link</a>
				</div>
			</form>
			<div class="copy">
				<button class="copyButton allCenter">Copy</button>
			</div>
		</div>
    </div>
	<script src="static/js/script.js"></script>
</body>
</html>
